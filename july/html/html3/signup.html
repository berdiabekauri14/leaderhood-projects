<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="website icon" type="jpg"
    href="./imgs/goa oriented academy.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="background"></div>
        <div class="child">
            <h1 id="welcome">Welcome to GOA</h1>
            <h2 id="h2">let create your account</h2>
            <br>
            <center>
                <form action="home.html" class="form">
                    <p>Name</p>
                    <input type="text" name="name" placeholder="enter your name" required>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="enter your email" required>
                    <p>Password</p>
                    <input type="password" name="password" placeholder="create a password" required>
                    <p>Comfirm passord</p>
                    <input type="password" name="comfirm password" placeholder="comfirm your password" required>
                    <br>
                    <button type="submit" class="Enter" onclick="alert('you have created your account!')">Enter</button>
                    <br>
                    <a href="login.html" class="a">Already have an account?, Login</a>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
