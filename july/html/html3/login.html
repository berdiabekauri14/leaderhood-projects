<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="website icon" type="jpg"  
    href="./imgs/goa oriented academy.jpg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="background"></div>
        <div class="child">
            <h1 id="login">Login</h1>
            <br>
            <center>
                <form action="home.html">
                    <p>Name</p>
                    <input type="text" name="name" placeholder="enter your name" required>
                    <p>Email</p>
                    <input type="email" name="email" placeholder="enter your email" required>
                    <p>Password</p>
                    <input type="password" name="password" placeholder="enter your password" required>
                    <br>
                    <button type="submit" class="Enter" onclick="alert('you have loged in to your account!')">Enter</button>
                    <br>
                    <a href="signup.html" class="a">dont have an account?, signup</a>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
