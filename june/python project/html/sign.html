<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="website icon" type="png"
    href="imgs/website logo.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="image"></div>
        <div class="child">
            <img src="imgs/website logo.png" alt="logo" width="50">
            <h1>Signup</h1>
            <br>
            <form action="home.html">
                <p>name</p>
                <input type="text" name="name" placeholder="enter your name" required>
                <p>email</p>
                <input type="email" name="email" placeholder="enter your email" required>
                <p>password</p>
                <input type="password" name="password" placeholder="create a password" required>
                <p>comfirm password</p>
                <input type="password" name="password" placeholder="comfirm your password" required>
                <br>
                <button class="create-account">Signup</button>
                <br>
                <a href="log.html">already have an account?, login</a>
            </form>
        </div>
    </div>
</body>
</html>
